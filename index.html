        <div class="main-area">

            <main class="content">
                <section class="filters">
                    <h3>Filter</h3>
                    <label>
                        Kategorie
                        <select id="category-filter">
                            <option value="all">Alle</option>
                        </select>
                    </label>
                    <label>
                        Preis bis
                        <input id="price-filter" type="range" min="0" max="200" value="200" />
                        <span id="price-value">200‚Ç¨</span>
                    </label>
                    <button id="clear-filters">Zur√ºcksetzen</button>
                </section>
                <section class="products">

                </section>
            </main>
        </div>
    </div>
    <!-- Warenkorb Modal -->
    <div id="cart-modal" class="modal hidden">
        <div class="modal-content">
            <button class="close" id="close-cart">‚úï</button>

                <label>Adresse <input name="address" required /></label>
                <button type="submit" class="primary">Bestellung absenden</button>
            </form>
        </div>
    </div>
